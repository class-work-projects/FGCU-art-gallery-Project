name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Create archive
        run: |
          cd dist
          tar -czf ../fgcu-art-gallery-frontend-${{ inputs.version }}.tar.gz .
          cd ..
          zip -r fgcu-art-gallery-frontend-${{ inputs.version }}.zip dist/

      - name: Generate changelog
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD >> $GITHUB_OUTPUT 2>/dev/null || echo "- Initial release" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: |
            # FGCU Art Gallery Frontend Release ${{ inputs.version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            
            Download either the `.tar.gz` or `.zip` file and extract to your web server.
            
            ## Assets
            - `fgcu-art-gallery-frontend-${{ inputs.version }}.tar.gz` - Compressed tarball
            - `fgcu-art-gallery-frontend-${{ inputs.version }}.zip` - ZIP archive
          files: |
            fgcu-art-gallery-frontend-${{ inputs.version }}.tar.gz
            fgcu-art-gallery-frontend-${{ inputs.version }}.zip
          prerelease: ${{ inputs.prerelease }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
