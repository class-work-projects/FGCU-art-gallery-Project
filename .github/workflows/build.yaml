on:
  push:
    branches:
      - main
      - CICD
  
jobs:

    docker-build:
        permissions:
          contents: write
          packages: write
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Docker Login
              run: echo ${{secrets.GITHUB_TOKEN}} | docker login ghcr.io -u USERNAME --password-stdin

            - name: Generate Docker tags
              id: meta
              run: |
                COMMIT_SHA=${{ github.sha }}
                SHORT_SHA=${COMMIT_SHA:0:7}
                BRANCH_NAME=${{ github.ref_name }}
                
                if [ "$BRANCH_NAME" = "main" ]; then
                  echo "tags=ghcr.io/class-work-projects/artgalleryproject:latest,ghcr.io/class-work-projects/artgalleryproject:${SHORT_SHA}" >> $GITHUB_OUTPUT
                else
                  echo "tags=ghcr.io/class-work-projects/artgalleryproject:${SHORT_SHA}" >> $GITHUB_OUTPUT
                fi

            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  platforms: linux/amd64,linux/arm64
                  tags: ${{ steps.meta.outputs.tags }}