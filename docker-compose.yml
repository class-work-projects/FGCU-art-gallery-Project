version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "5175:5175"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Backend API Proxy Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "3001"
    environment:
      - DATAVERSE_BASE_URL=${DATAVERSE_BASE_URL}
      - DATAVERSE_API_TOKEN=${DATAVERSE_API_TOKEN}
      - SHOW_HIDDEN=${SHOW_HIDDEN}
      - DATAVERSE_COLLECTIONS=${DATAVERSE_COLLECTIONS}
      - SERVER_PORT=${SERVER_PORT:-3001}
      # Allow requests from nginx proxy
      - CORS_ORIGIN=${CORS_ORIGIN}
    networks:
      - app-network
    restart: unless-stopped

  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    expose:
      - "5173"
    environment:
      - VITE_DATAVERSE_BASE_URL=${VITE_DATAVERSE_BASE_URL}
      # Frontend calls backend through nginx proxy
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - VITE_USE_BACKEND=${VITE_USE_BACKEND:-true}
      - VITE_PORT=5173
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS}
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
